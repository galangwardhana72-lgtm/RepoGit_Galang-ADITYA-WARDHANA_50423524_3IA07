<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>✏️ Edit Menu</h1>

  <form method="POST" class="order-form">
    <input type="text" name="nama" value="{{ item.nama }}" required>
    <textarea name="deskripsi">{{ item.deskripsi }}</textarea>
    <input type="text" name="harga" value="{{ item.harga }}" required inputmode="numeric">

    <select name="kategori" required>
      <option value="Kopi" {% if item.kategori=='Kopi' %}selected{% endif %}>Kopi</option>
      <option value="Makanan" {% if item.kategori=='Makanan' %}selected{% endif %}>Makanan</option>
      <option value="Dessert" {% if item.kategori=='Dessert' %}selected{% endif %}>Dessert</option>
    </select>

    <input type="text" name="gambar" value="{{ item.gambar }}">
    <button type="submit" class="btn-submit">Update</button>
  </form>

  <p style="margin-top:20px;"><a href="{{ url_for('admin_menu_list') }}">⬅ Kembali</a></p>
</div>
</body>
</html>
